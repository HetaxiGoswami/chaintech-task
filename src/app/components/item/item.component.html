<div class="container mt-4">
    <div class="d-flex mb-3 gap-3">
      <mat-form-field appearance="outline" class="filter-field flex-grow-1">
        <mat-label>Search</mat-label>
        <input
          matInput
          placeholder="Filter items"
          [(ngModel)]="searchQuery"
          (input)="filterItems()"
        />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="sort-field">
        <mat-label>Sort By</mat-label>
        <mat-select [(ngModel)]="sortKey" (selectionChange)="onSortChange()">
          <mat-option value="title">Title</mat-option>
          <mat-option value="id">ID</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let item of filteredItems">
        <div class="card h-100">
          <div class="card-header bg-primary text-white text-center fs-2">
            <h6 class="mb-0">{{ item.title }}</h6>
          </div>
          <div class="card-body d-flex align-items-center justify-content-center">
            <p class="card-text text-center">{{ item.body }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
